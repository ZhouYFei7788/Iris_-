<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鸢尾花数据集ACC</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: "Arial", sans-serif;
        }
        #main-content {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            color: white;
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        h1 {
            font-family: "Microsoft YaHei", sans-serif;
            font-size: 36px;
        }
        #chart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            z-index: 1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="main-content">
        <h1>鸢尾花数据集ACC</h1>
    </div>

    <div id="particles-js"></div>

    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // 初始化粒子动画
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 500
                    }
                },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": { "enable": false }
                },
                "size": { "value": 3, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#97eadf",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": { "enable": true, "speed": 1 }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                },
                "modes": {
                    "repulse": { "distance": 200 }
                }
            },
            "retina_detect": true
        });

        // 训练数据
        const labels = [];
        const lossData = [];
        for (let i = 10; i <= 500; i += 10) {
            labels.push(`轮次 ${i}`);
        }
        const losses = [
            0.9232, 0.6182, 0.3481, 0.1856, 0.1052, 0.0682, 0.0553, 0.0499, 0.0471,
            0.0452, 0.0439, 0.0429, 0.0419, 0.0409, 0.0399, 0.0387, 0.0375, 0.0361,
            0.0346, 0.0330, 0.0312, 0.0294, 0.0275, 0.0255, 0.0235, 0.0215, 0.0195,
            0.0175, 0.0155, 0.0137, 0.0119, 0.0105, 0.0091, 0.0080, 0.0070, 0.0061,
            0.0054, 0.0048, 0.0043, 0.0039, 0.0035, 0.0031, 0.0028, 0.0025, 0.0022,
            0.0020, 0.0018, 0.0017, 0.0015, 0.0014
        ];

        // 创建图表
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '训练损失',
                        data: losses,
                        borderColor: 'rgb(255, 165, 0)',
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
